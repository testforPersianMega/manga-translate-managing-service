services:
  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: manga_translate
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d manga_translate"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  app:
    build: .
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://app:app@db:5432/manga_translate
      NEXTAUTH_URL: http://localhost:3000
      NEXTAUTH_SECRET: change-me
    ports:
      - "3000:3000"
    volumes:
      - ./storage:/app/storage
    command: sh -c "npm run prisma:generate && npm run prisma:migrate:deploy && npm run prisma:seed && npm run start"

volumes:
  postgres_data:
