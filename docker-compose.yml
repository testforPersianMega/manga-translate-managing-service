services:
  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: manga_translate
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  app:
    build: .
    depends_on:
      - db
    environment:
      DATABASE_URL: postgresql://app:app@db:5432/manga_translate
      NEXTAUTH_URL: http://localhost:3000
      NEXTAUTH_SECRET: change-me
    ports:
      - "3000:3000"
    command: sh -c "npm run prisma:generate && npm run prisma:migrate && npm run prisma:seed && npm run start"

volumes:
  postgres_data:
